apiVersion: apps/v1
kind: Deployment
metadata:
  name: poi-poi
  namespace: api
  labels:
    app: poi-poi
spec:
  replicas: 1
  selector:
    matchLabels:
      app: poi
  template:
    metadata:
      labels:
        app: poi
    spec:
      containers:
      - name: poi
        image: registryqzu2798.azurecr.io/tripinsights/poi:1.0
        ports:
        - containerPort: 80
---
apiVersion: v1 
kind: Service 
metadata: 
  name: poi 
  namespace: api
spec:
  ports: 
  - port: 80
  selector: 
    app: poi