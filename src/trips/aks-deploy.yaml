apiVersion: apps/v1
kind: Deployment
metadata:
  name: trips-trips
  namespace: api
  labels:
    app: trips-trips
spec:
  replicas: 1
  selector:
    matchLabels:
      app: trips
  template:
    metadata:
      labels:
        app: trips
    spec:
      containers:
      - name: trips
        image: registryqzu2798.azurecr.io/tripinsights/trips:1.0
        env:
          - name: SQL_USER
            valueFrom:
              secretKeyRef:
                name: sql
                key: SQL_USER
          - name: SQL_PASSWORD
            valueFrom:
              secretKeyRef:
                name: sql
                key: SQL_PASSWORD
          - name: SQL_DBNAME
            valueFrom:
              secretKeyRef:
                name: sql
                key: SQL_DBNAME
          - name: SQL_SERVER
            valueFrom:
              secretKeyRef:
                name: sql
                key: SQL_SERVER
        ports:
        - containerPort: 80
---
apiVersion: v1 
kind: Service 
metadata: 
  name: trips 
  namespace: api
spec:
  ports: 
  - port: 80
  selector: 
    app: trips