apiVersion: apps/v1
kind: Deployment
metadata:
  name: trips-trips
  labels:
    app: trips-trips
spec:
  replicas: 1
  selector:
    matchLabels:
      app: trips
  template:
    metadata:
      labels:
        app: trips
    spec:
      containers:
      - name: trips
        image: registryqzu2798.azurecr.io/tripinsights/trips:1.0
        ports:
        - containerPort: 80
---
apiVersion: v1 
kind: Service 
metadata: 
  name: trips 
spec:
  ports: 
  - port: 80
  selector: 
    app: trips